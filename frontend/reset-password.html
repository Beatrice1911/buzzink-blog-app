<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Reset Password - BuzzInk</title>
</head>

<body>
  <section class="auth-section">
    <div class="auth-container">
      <h2>Reset Password</h2>
      <p>Enter your new password below to reset your account.</p>

      <form id="resetPasswordForm">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Reset Password</button>
      </form>

      <p class="back-login">
        Remembered your password? <a href="index.html">Login</a>
      </p>
    </div>
  </section>

  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <script type="module" src="js/authUser.min.js"></script>
  <script>
    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        alert("Invalid or missing reset token");
        return;
      }

      try {
        const res = await fetch("https://buzzink.onrender.com/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword})
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Password reset failed");
          return;
        }

        alert("Password reset successful! You can now log in.");
        window.location.href = "/index.html";

      } catch (err) {
        console.error(err);
        alert("Something went wrong");
      }
    });
  </script>

</body>

</html>
